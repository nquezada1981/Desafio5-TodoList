<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/1757f65818.js" crossorigin="anonymous"></script>

        <title>Desafio 5 - Todo List</title>
    </head>
    <body>
        

        <div class="container p-5 m-5 border border-dark ">
            
            <div class="row px-3 mx-3 align-middle">
                <h1>Todo List</h1>
                <hr>
                <div class="mb-3 col-6  ">
                    <label for="exampleFormControlInput1" class="form-label">Nueva tarea</label>
                    <input id="taskInput" type="text" class="form-control" placeholder="ingresa una tarea">
                </div>

                <div class="col-4 align-middle">
                    <button onclick="addTask()" type="button" class="btn btn-success mt-3">Agregar</button>
                </div>
            </div>
            <div class="row pt-5 mb-3 col-12 px-3 mx-3 flex-row">
                <div class="col-5 flex-column">
                    <div>
                        Total de Tareas: <span id="totalCounter">0</span>
                    </div>
                    <div>
                        Tareas Completadas: <span id="completedCounter">0</span>
                    </div>                    
                </div>
                <div class="col-7">
                
                    <table class="table col-7">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col col-4">Tarea</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody id="taskTable">
                            <tr>
                                
                            </tr>
                        </tbody >
                    </table>

                </div>

                

            </div>
        </div>











        <!-- Optional JavaScript; choose one of the two! -->
        <script src="assets/js/index.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->

    </body>
</html>
